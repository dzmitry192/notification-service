server:
  port: 0

spring:
  application:
    name: notification-service

  datasource:
    url: jdbc:mysql://notification-db:3306/notificationdb
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  mail:
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    port: 587
    host: smtp.gmail.com
    properties:
      mail:
        transport:
          protocol: smtp
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            trust: smtp.gmail.com
        debug: true

  kafka:
    bootstrap-servers: kafka:29092
    properties:
      schema:
        registry:
          url: http://schema-registry:9091

kafka:
  topic:
    client-service-notification-topic: client-service-notification-topic
    rent-service-notification-topic: rent-service-notification-topic
    payment-service-notification-topic: payment-service-notification-topic

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: '*'